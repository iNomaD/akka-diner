buildscript {
    ext.kotlin_version = '1.4.0'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'java'

defaultTasks 'run'

sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
        allWarningsAsErrors = false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: kotlin_version
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: kotlin_version
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.13', version: '2.6.8'
    compile group: 'com.typesafe.akka', name: 'akka-slf4j_2.13', version: '2.6.8'
    compile group: 'com.typesafe.akka', name: 'akka-stream_2.13', version: '2.6.8'
    compile group: 'com.enragedginger', name: 'akka-quartz-scheduler_2.13', version: '1.8.4-akka-2.6.x'
}